      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /*
        Explicitly define the "spin" animation keyframes.
        This is a fallback to ensure the spinner animation works correctly,
        in case the Tailwind CSS JIT from the CDN fails to generate it.
      */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
